<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="icon" href="./images/favicon.png" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<script src='./js/empJob.js'></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h2>사원 목록</h2>
				<table class="table text-center">
					<thead>
						<tr>
							<th class="text-center">사번</th>
							<th class="text-center">이름</th>
							<th class="text-center">JOB</th>
							<th class="text-center">부서</th>
							<th class="text-center">급여</th>
							<th class="text-center">기능</th>
						</tr>
					</thead>

					<tbody>
						<tr id='template'>
							<td class="text-center">100</td>
							<td class="text-center">홍길동</td>
							<td class="text-center">Programmer</td>
							<td class="text-center">IT</td>
							<td class="text-center">6000</td>
							<td class="text-center">
								<button class="btnUpd" onclick="findEmp(event)">조회</button>
								<button class="btnDel" onclick="delEmp(event)">삭제</button>
							</td>
						</tr>
					</tbody>

				</table>
			</div>
			<div class="col">
				<form id="form1" name="form1" class="form-horizontal">
					<h2>사원 등록 및 수정</h2>
					<div class="form-group">
						<label>사번:</label>
						<input type="text" class="form-control" name="employee_id">
					</div>
					<div class="form-group">
						<label>이름:</label>
						<input type="text" class="form-control" name="first_name">
						<input type="text" class="form-control" name="last_name">
					</div>
					<div class="form-group">
						<label>이메일:</label>
						<input type="text" class="form-control" name="email">
					</div>
					<div class="form-group">
						<label>입사일자:</label>
						<input type="date" class="form-control" name="hire_date">
					</div>
					<div class="form-group">
						<label>역할:</label>
						<select class="form-control" name="job_id">
							<option value="ST_CLERK">Stock Clerk</option>
							<option value="ST_MAN">Stock Manager</option>
							<option value="IT_PROG">Programmer</option>
							<option value="SA_REP">Sales Representative</option>
						</select>
					</div>
					<div class="form-group">
						<label>부서:</label>
						<select class="form-control" name="department_id">
							<option value="50">Shipping</option>
							<option value="60">IT</option>
							<option value="80">Sales</option>
						</select>
					</div>
					<div class="form-group">
						<label>급여:</label>
						<input type="number" class="form-control" name="salary">
					</div>
					<div class="form-group">
						<input type="button" class="btn btn-primary" value="등록" id="btnInsert" />
						<input type="button" class="btn btn-primary" value="수정" id="btnUpdate" />
						<input type="button" class="btn btn-primary" value="초기화" id="btnInit" />
					</div>
				</form>
			</div>
		</div>

	</div>

</body>

</html>
